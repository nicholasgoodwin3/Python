<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey</title>
</head>
<body>
    <form action="/process" method="post" class="bg-dark text-primary p-5 rounded col-6 mx-auto">
        <h1>Dojo Survey</h1>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" name="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="location">Dojo Location:</label>
            <select name="location"  class="form-control">
                <option value="">--SELECT ONE--</option>
                <option value="Chicago">Chicago</option>
                <option value="Burbank">Burbank</option>
                <option value="Seattle">Seattle</option>
                <option value="Online">Online</option>
            </select>
        </div>
        <div class="form-group">
            <label for="language">Favorite Language:</label>
            <select name="language"  class="form-control">
                <option value="">--SELECT ONE--</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="C#">C#</option>
            </select>
        </div>
        <div class ="form-group">
            <p>Select your favorite operating system:</p>
            <input type="radio" id="windows" name="fav_system" value="windows">
                <label for="windows">Windows</label><br>
                    <input type="radio" id="mac" name="fav_system" value="mac">
                    <label for="mac">Mac</label><br>
                    <input type="radio" id="linux" name="fav_system" value="linux">
                    <label for="linux">Linux</label>
        </div>
        <div class="form-group">
            <p>Select the operating system you currently own:</p>
            <input type="checkbox" id="box1" name="box1" value="pc">
                <label for="box1"> I own a PC</label><br>
                <input type="checkbox" id="box2" name="box2" value="mac">
                <label for="box2"> I own a Mac</label><br>
                <input type="checkbox" id="box3" name="box3" value="Boat">
                <label for="box3"> I own a non listed type</label><br>
        </div>
        <div class="form-group">
            <label for="name">Comments:</label>
            <textarea name="comments"  cols="30" rows="10" class="form-control"></textarea>
        </div>
        <input type="submit" value="Submit" class="btn btn-primary">
    </form>
</body>
</html>
